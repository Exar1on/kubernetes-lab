---
- hosts: default
  become: yes
  tasks:
    - name: Update and install packages
      ansible.builtin.apt:
        name: "*"
        state: latest

    - name: Group management
      ansible.builtin.group:
        name: default
        state: present

    - name: User management
      ansible.builtin.user:
        name: default
        shell: /bin/bash
        create_home: true
        groups: default
        append: true
        password: "{{ lookup('ansible.builtin.env', 'TEMP_PASS') | password_hash('sha512') }}"

    - name: Install OpenSSH
      ansible.builtin.apt:
        name: openssh-server
        state: latest
        update_cache: yes

    - name: Start,Enable SSH service
      ansible.builtin.systemd:
        name: sshd
        state: started
        enabled: true
        masked: false

    - name: Sudoers
      community.general.sudoers:
        name: default
        user: default
        commands: ALL
        nopassword: true
        setenv: true
        state: present

    - name: Create SSH dir
      ansible.builtin.file:
        path: "/home/default/.ssh"
        state: directory
        mode: '0700'
        owner: default
        group: default

    - name: Add SSH pubkey
      ansible.posix.authorized_key:
        user: default
        state: present
        key: "{{ lookup('ansible.builtin.file', lookup('ansible.builtin.env', 'HOME') + '/.ssh/k8_ed25519.pub') }}"

    - name: collect sshd journal
      ansible.builtin.shell: |
        journalctl -u sshd.service -b --no-pager -n 500 || journalctl -u ssh.service -b --no-pager -n 500
      register: sshd_journal
      ignore_errors: yes

    - name: journal output
      ansible.builtin.debug:
        var: sshd_journal.stdout_lines
